name: ğŸ¤– Agent Fix Issue

on:
  issues:
    types: [labeled]

jobs:
  patch-generation:
    if: github.event.label.name == 'agent:fix' 
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ³ Start container
        run: docker run -d --name sweb_temp swebench/sweb.eval.x86_64.astropy_1776_astropy-14182:latest tail -f /dev/null

      - name: ğŸ“¦ Install dependencies in container
        run: |
          docker exec sweb_temp bash -c "cd /testbed && pip install -e . && pip install pytest pytest-astropy 'numpy<1.24' hypothesis"

      - name: ğŸ§  Generate patch
        env:
          GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/minisweagent/default_credentials.json
          GOOGLE_CLOUD_PROJECT: "triangulate-396717"
          GOOGLE_CLOUD_LOCATION: "us-central1"
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/SeekingDream/minisweagent.git
          cd minisweagent
          pip install -e .
          pip install datasets google-cloud-aiplatform google-auth
          python -m minisweagent.run.extra.swebench_single \
            --subset "lite" \
            --split "test" \
            --instance "astropy__astropy-14182" \
            --model "vertex_ai/gemini-2.5-pro" \
            --issue-url "${{ github.event.issue.html_url }}"

      - name: ğŸ“¤ Export patch from traj.json
        id: export_patch
        run: |
          python3 - << EOF
          import json, pathlib
          data = json.load(open("minisweagent/traj.json"))
          patch = data['info']['submission']
          pathlib.Path("fix.patch").write_text(patch)
          EOF

      - name: ğŸ“‚ Copy files to container
        run: |
          docker cp ./minisweagent/traj.json sweb_temp:/testbed/traj.json
          docker cp ./minisweagent/agent sweb_temp:/testbed/agent

      - name: ğŸ§ª Apply patch & run tests
        run: |
          docker exec sweb_temp bash -c "cd /testbed && python agent/apply_patch.py && cat fix.patch && python agent/test_patch.py" | tee output.log

      - name: ğŸš§ Create PR with fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="agent-patch-${GITHUB_RUN_ID}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "minisweagent/" >> .gitignore
          echo "output.log" >> .gitignore

          git checkout -b "$BRANCH"
          git apply fix.patch || echo "Patch already clean"
          git add .
          git commit -m "ğŸ¤– Automatic patch from SWE-bench agent" || echo "Nothing to commit"
          git push origin "$BRANCH"

          gh pr create \
            --title "ğŸ¤– Agent Patch: Auto-fix Attempt" \
            --body "This PR was automatically generated from SWEbench agent output." \
            --head "$BRANCH" \
            --base main

      - name: ğŸ§¹ Cleanup container
        if: always()
        run: docker rm -f sweb_temp
