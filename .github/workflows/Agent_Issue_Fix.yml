name: ğŸ¤– Agent Fix Issue

on:
  issues:
    types: [labeled]


jobs:
  patch-evaluation:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Start container
        run: docker run -d --name sweb_temp swebench/sweb.eval.x86_64.astropy_1776_astropy-14182:latest tail -f /dev/null

      - name: ğŸ“¦ Install dependencies in container
        run: |
          docker exec sweb_temp bash -c "cd /testbed && pip install -e . && pip install pytest"
          docker exec sweb_temp bash -c "pip install pytest-astropy"
          docker exec sweb_temp bash -c "pip install 'numpy<1.24' && pip install hypothesis"

      - name: ğŸ§  Generate patch
        env:
          GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/minisweagent/default_credentials.json
          GOOGLE_CLOUD_PROJECT: "triangulate-396717"
          GOOGLE_CLOUD_LOCATION: "us-central1"
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/SeekingDream/minisweagent.git
          cd minisweagent
          pip install -e .
          pip install datasets google-cloud-aiplatform google-auth
          python -m minisweagent.run.extra.swebench_single \
            --subset "lite" \
            --split "test" \
            --instance "astropy__astropy-14182" \
            --model "vertex_ai/gemini-2.5-pro" \
            --issue-url "https://github.com/SeekingDream/AgentTestRepo/issues/109"

      - name: ğŸ“‚ Copy files to container
        run: |
          docker cp ./minisweagent/traj.json sweb_temp:/testbed/traj.json
          docker cp ./minisweagent/agent sweb_temp:/testbed/agent

      - name: ğŸ§ª Apply patch & run tests
        run: |
          docker exec sweb_temp bash -c "cd /testbed && python agent/apply_patch.py && python agent/test_patch.py" | tee output.log

      - name: ğŸ§¹ Cleanup container
        if: always()
        run: docker rm -f sweb_temp
