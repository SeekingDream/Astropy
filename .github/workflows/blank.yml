name: ðŸ¤– Agent Auto-Fix Issue (mini-swe-agent)

on:
  issues:
    types: [labeled]

jobs:
  agent-fix:
    if: github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      env:
        GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
      run: |
        git clone https://x-access-token:${GH_TOKEN}@github.com/SeekingDream/minisweagent.git
        cd minisweagent
        pip install -e .
        pip install google-cloud-aiplatform

    - name: ðŸ§  Generate patch with MiniSWEAgent
      env:
        ISSUE_NUMBER: ${{ github.event.issue.number }}
        REPO: ${{ github.repository }}
        GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
      run: |
        export GOOGLE_APPLICATION_CREDENTIALS=minisweagent/default_credentials.json
        python minisweagent/src/minisweagent/run/extra/github_issue.py \
          --issue-url "https://github.com/SeekingDream/AgentTestRepo/issues/110" \
          --yolo \
          --model "vertex_ai/gemini-2.5-pro"
        
    - name: ðŸ§ª Run tests
      run: |
        python agent/run_tests.py

    - name: Commit changes
      run: |
        git status
        git commit -am "Agent fix for issue #${{ github.event.issue.number }}" || echo "No changes"

    - name: Install GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y gh

    - name: ðŸ”€ Create and auto-merge PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create \
          --title "Agent fix for issue #${{ github.event.issue.number }}" \
          --body "Automatically generated by mini-swe-agent" \
          --base main \
          --head agent-fix-${{ github.event.issue.number }}

        gh pr merge --auto --squash
