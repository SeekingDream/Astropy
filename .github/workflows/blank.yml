name: ðŸ¤– Agent Auto-Fix Issue (mini-swe-agent)

on:
  issues:
    types: [labeled]

jobs:
  agent-fix:
    if: github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install mini-swe-agent requests

    - name: ðŸ§  Generate patch with mini-swe-agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
        REPO: ${{ github.repository }}
      run: |
        git checkout -b agent-fix-${ISSUE_NUMBER}

        python - << 'EOF'
        import os, requests

        issue_number = os.environ["ISSUE_NUMBER"]
        repo = os.environ["REPO"]
        token = os.environ["GITHUB_TOKEN"]

        headers = {"Authorization": f"Bearer {token}"}
        issue = requests.get(
            f"https://api.github.com/repos/{repo}/issues/{issue_number}",
            headers=headers
        ).json()

        issue_text = f"""
        Title: {issue['title']}

        Description:
        {issue.get('body', '')}
        """

        with open("ISSUE.txt", "w") as f:
            f.write(issue_text)
        EOF

        mini -v "Fix the GitHub issue: https://github.com/SeekingDream/AgentTestRepo/issues/109"

    - name: ðŸ§ª Run tests
      run: |
        python agent/run_tests.py

    - name: Commit changes
      run: |
        git status
        git commit -am "Agent fix for issue #${{ github.event.issue.number }}" || echo "No changes"

    - name: Install GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y gh

    - name: ðŸ”€ Create and auto-merge PR
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create \
          --title "Agent fix for issue #${{ github.event.issue.number }}" \
          --body "Automatically generated by mini-swe-agent" \
          --base main \
          --head agent-fix-${{ github.event.issue.number }}

        gh pr merge --auto --squash
