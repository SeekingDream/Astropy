name: ğŸ¤– Agent Auto-Fix Issue (mini-swe-agent)

on:
  issues:
    types: [labeled]

concurrency:
  group: agent-fix-${{ github.event.issue.number }}
  cancel-in-progress: true

jobs:
  agent-fix:
    if: github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ”§ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git

      - name: ğŸ“¦ Install mini-swe-agent
        run: |
          pip install mini-swe-agent

      - name: ğŸ§  Generate patch with mini-swe-agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO: ${{ github.repository }}
        run: |
          BRANCH=agent-fix-${ISSUE_NUMBER}
          git checkout -b ${BRANCH}

          mini-swe-agent \
            --repo-path . \
            --issue-number ${ISSUE_NUMBER} \
            --apply-patch

      - name: ğŸ§ª Run tests
        run: |
          python agent/run_tests.py

      - name: ğŸ’¾ Commit changes
        run: |
          git config user.name "agent-bot"
          git config user.email "agent-bot@users.noreply.github.com"

          if git diff --quiet; then
            echo "No changes to commit."
          else
            git commit -am "Agent fix for issue #${{ github.event.issue.number }}"
          fi

      - name: ğŸ“¦ Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: ğŸ”€ Create and auto-merge PR
        env:
          GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
        run: |
          BRANCH=agent-fix-${{ github.event.issue.number }}

          if git diff --quiet HEAD~1; then
            echo "No changes detected, skipping PR creation."
            exit 0
          fi

          gh pr create \
            --title "Agent fix for issue #${{ github.event.issue.number }}" \
            --body "Automatically generated by mini-swe-agent." \
            --base main \
            --head ${BRANCH}

          gh pr merge --auto --squash
