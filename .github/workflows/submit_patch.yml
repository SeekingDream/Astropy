name: ðŸ¤– Agent Submit Issue

on:
  issues:
    types: [labeled]

jobs:
  patch-generation:
    if: github.event.label.name == 'agent:submit'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ðŸ›Žï¸ Check out repository
        uses: actions/checkout@v4

      - name: ðŸŒ¿ Create new branch
        run: |
          BRANCH="patch-agent-fix"
          git checkout -b $BRANCH
          echo "BRANCH_NAME=$BRANCH" >> $GITHUB_ENV

      - name: ðŸš§ Create PR with fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="agent-patch-${GITHUB_RUN_ID}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "minisweagent/" >> .gitignore
          echo "output.log" >> .gitignore

          git checkout -b "$BRANCH"
          git apply .agent/changes.patch || echo "Patch already clean"
          git add .
          git commit -m "ðŸ¤– Automatic patch from SWE-bench agent" || echo "Nothing to commit"
          git push origin "$BRANCH"

          gh pr create \
            --title "ðŸ¤– Agent Patch: Auto-fix Attempt" \
            --body "This PR was automatically generated from SWEbench agent output." \
            --head "$BRANCH" \
            --base main

